language: node_js

node_js:
  - 'lts/*'

install:
  - npm install

script:
  - npm run build

after_script:
  - npm run generate:og:images -- --generate-one

notifications:
  email:
    on_success: never
    on_failure: always

before_deploy:
  - npm run generate:og:images

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: _site
  project_name: covidtotals
  name: Jabran Rafique
  email: hello@jabran.me
  github_token: $GITHUB_TOKEN
  on:
    branch: master

after_deploy:
  - npm run cf:cache:purge
